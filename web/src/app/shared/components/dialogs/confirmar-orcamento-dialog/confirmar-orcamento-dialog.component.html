<div class="flex flex-col overflow-hidden">
    <!--Header-->
    <header class="flex items-center pr-4 border-b border-figma-gray-200 ">
        <h2 mat-dialog-title class="flex-1 font-lato font-bold">Confirmar Orçamento</h2>
        <button
          mat-dialog-close aria-label="fechar modal"
          class="w-6 h-6 flex items-center justify-center rounded-full hover:bg-figma-gray-200">
            <img src="assets/svg/x.svg" alt=""/>
        </button>
    </header>

    <!--Form-->
    <div
        class="flex flex-col pt-6 px-6 pb-8 gap-6 w-full border-b border-figma-gray-200">
        <div class="flex flex-col gap-4 w-full">
            <h3 class="text-lg"
            >Confirmar orçamento no valor de {{ dados.precoBase | currency }}?</h3>
        </div>
    </div>

    <!--Footer-->
    <div class="px-6 py-4">
        <button
                mat-flat-button
                color="primary"
                type="button"
                class="w-full h-10 rounded-md "
                (click)="salvarOrcamento()">
                <span class="leading-none">
                    Salvar
                </span>
            </button>
    </div>
</div>
