<h2 mat-dialog-title class="text-xl font-semibold">Deseja realizar logout?</h2>
<div mat-dialog-content class="text-sm text-figma-gray-600">
    Você será desconectado da sua conta.
</div>
<div mat-dialog-actions align="end" class="gap-2">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button 
    mat-flat-button
    class="" 
    color="primary" 
    (click)="fazerLogout()">
    Confirmar
</button>
</div>
