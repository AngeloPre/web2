<h2 mat-dialog-title class="text-xl font-semibold">Aprovar orçamento?</h2>
<div mat-dialog-content class="text-sm text-figma-gray-600">
  Tem certeza que deseja aprovar este orçamento?
</div>
<div mat-dialog-actions align="end" class="gap-2">
  <button mat-stroked-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="aprovarOrcamento()">Confirmar</button>
</div>
