<h2 mat-dialog-title class="text-xl font-semibold">Rejeitar orçamento</h2>
<div mat-dialog-content>
    <p class="text-sm text-figma-gray-600 mb-3">
    Informe o motivo da rejeição:
    </p>
    <mat-form-field appearance="fill" class="w-full">
    <mat-label>Motivo</mat-label>
    <textarea matInput rows="4" [(ngModel)]="reason"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="gap-2">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" [disabled]="!reason.trim()" (click)="send()">Enviar</button>
</div>
