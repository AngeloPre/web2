<h2 mat-dialog-title class="text-xl font-semibold">{{ data.titulo }}</h2>
<mat-dialog-actions>
  <button
    mat-stroked-button
    mat-dialog-close
    >Cancelar</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
    >{{ data.confirmacao }}</button>
</mat-dialog-actions>
