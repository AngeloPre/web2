<main class="h-screen w-screen">
    <mat-drawer-container class="h-full w-full !bg-figma-gray-600">
        <!-- side-menu -->
        <mat-drawer #menu mode="side" class="!w-56 !bg-figma-gray-600" >
            <div class="h-full w-full flex flex-col">
                <!--header-->
                <header class="flex items-center gap-3 px-4 py-2">
                    <!--logo-->
                    <img _ngcontent-ng-c2958804487="" src="/assets/logo.png" alt="logo" class="h-12 w-12 relative overflow-hidden">
                    <!--titulo-->
                    <div class="min-w-0">
                        <span class="font-cinzel font-semibold text-brand-light" >Phoenix</span>
                        <span class="font-orbitron font-medium text-brand-light">LAB</span>
                        <p class="text-center justify-center text-white text-[10px] font-bold uppercase leading-3 tracking-wide">
                            {{ isEmployee ? 'Funcionário' : 'Cliente' }}
                        </p>
                    </div>
                </header>

                <!--line-->
                <div class="border-t opacity-20"></div>

                <!--itens de navegação-->
                <nav class="flex-1 overflow-y-auto px-2 py-3 space-y-1">
                    <button 
                        *ngFor="let item of menuItems" 
                        (click)="setActiveItem(item.id)"
                        [class]="'matSuffix matIconButton w-full flex items-center justify-start px-3 py-4 rounded-lg text-left transition-colors duration-200 ' + 
                                (selectedItemId == item.id ? 'bg-brand-dark text-white hover:bg-brand-base' : 'bg-figma-gray-600 text-figma-gray-300 hover:bg-figma-gray-500')">
                        <span class="font-lato font-medium">{{ item.label }}</span>
                    </button>
                </nav>

                <!--line-->
                <div class="border-t opacity-20"></div>

                <!--user-->
                <div class="relative px-4 py-4 inline-flex items-center gap-3">
                    <!--photo-->
                    <div class="w-8 h-8 flex items-center justify-center bg-brand-dark rounded-full">
                        <span class="text-white font-lato font-normal text-sm tracking-wider" >SL</span>
                    </div>
                    <!--nomeemail-->
                    <div class="min-w-0">
                        <p class="self-stretch justify-center text-sm font-normal font-lato leading-tight text-white">nomedasilva</p>
                        <p class="self-stretch justify-center text-xs font-normal font-lato leading-none text-figma-gray-400">emaildasilva</p>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <!-- main-content -->
        <div class="h-full pt-4">
            <div class="h-full w-full bg-white rounded-tl-[20px]">
                <button type="button" matButton (click)="menu.toggle()">
                Icone do menu
                </button>
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-drawer-container>
</main>
